<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Title -->
    <title>UtopiaDreams | Phone Wallpapers</title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="Discover all kinda of Wallpapers, Anime, Cats , and Utopia(like) Wallpapers. Dive into a vast collection of beautiful, high-quality wallpapers that capture the essence of imagination and creativity. UtopiaDreams - Your perfect wallpaper destination."
    />

    <meta
      name="keywords"
      content="Wallpaper, Anime Wallpaper, Cats Wallpaper, UtopiaDreams, UtopiaDreams Wallpaper, HD Wallpapers, Free Wallpapers, Phone Wallpapers"
    />

    />
    <meta
      property="og:description"
      content="Explore UtopiaDreams for the most beautiful Anime, Cats, and Utopia wallpapers. Make your phone experience better ."

      property="og:image"
      content="https://github.com/YacineNamane/utopiadreams/blob/master/src/assets/UDImages/UtopiaDreams.png"
    />
    <meta
      property="og:url"
      content="https://yacinenamane.github.io/utopiadreams"
    />
    <meta property="og:type" content="website" />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UtopiaDreams | Phone Wallpapers" />
    <meta
      name="twitter:description"
      content="Discover high-quality Anime, Cats, and Utopia Wallpapers at UtopiaDreams. You can find the one that fits your phone the most!"

      name="twitter:image"
      content="https://github.com/YacineNamane/utopiadreams/blob/master/src/assets/UDImages/UtopiaDreams.png"
    />

    <link rel="canonical" href="https://yacinenamane.github.io/utopiadreams" />

    <!-- Preconnect for Faster Font Loading -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->

      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    />

      Notice the use of %PUBLIC_URL% in the tags above.

    <title>UtopiaDreams</title>
